<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href=".\assets\favicon.ico" type="image/x-icon">
    <title>Ureckon 2022 | Coming Soon</title>
    <!-- stylesheets and references -->
    <link href="https://api.fontshare.com/css?f[]=cabinet-grotesk@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bg.css">
    <link rel="stylesheet" href="https://use.typekit.net/eqx3jwb.css">
    <!-- meta tags -->
    <meta name="keywords"
        content="hack club, clubs in kolkata, Hack Club uemk, coding, Hack Club, india, kolkata, computer science, Ureckon, UEM" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<main>

    <body class="demo-1">

        <!-- front contents -->
        <div class="content">
            <div class="wrapper">

                <!-- section 1 for logos (header) -->
                <section class="section1">
                    <ul class="flex-container">
                        <li class="flex-item1"><img src=".\assets\logoUem.png" height="65px" alt="uem logo"></li>
                        <li class="flex-item2"><img src=".\assets\heading.png" height="65px" alt="Header"></li>
                        <li class="flex-item3"><img src=".\assets\Ureckon_Logo_(White).svg" height="65px"
                                alt="uem logo">
                        </li>
                    </ul>
                </section>

                <!-- section2 for counter and youtube frame -->
                <section class="section2">
                    <div class="countdown-container">
                        <div class="countdown-el months-c">
                            <p class="big-text"> <span id="months">0</span>&nbsp;&nbsp;&nbsp;Months</p>
                        </div>
                        <div class="countdown-el days-c">
                            <p class="big-text"><span id="days">0</span>&nbsp;&nbsp;&nbsp;Days</p>
                        </div>
                        <div class="countdown-el days-c">
                            <p class="big-text" id="days">Remaining</p>
                        </div>
                    </div>


                    <div><iframe width="460" height="259" src="https://www.youtube.com/embed/oxICyKA-TxI"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe></div>
                </section>

                <!-- section 3 for footer and links -->
                <section class="section3">

                    <div class="follow">FOLLOW US ON</div>
                    <div>


                        <a href="https://www.facebook.com/ureckon.uemk" style="display:inline-block;padding:8px"
                            target="_blank">
                            <img alt="Facebook" src="css/icons/Facebook.svg">
                        </a>
                        <a href="https://www.instagram.com/ureckon.uemk/" style="display:inline-block;padding:8px"
                            target="_blank">
                            <img alt="Instagram" src="css/icons/Instagram.svg">
                        </a>
                        <a href="https://www.linkedin.com/company/ureckon/" style="display:inline-block;padding:8px"
                            target="_blank">
                            <img alt="LinkedIn" src="css/icons/LinkedIn.svg">
                        </a>
                        <a href="https://twitter.com/Ureckon_Uemk" style="display:inline-block;padding:8px"
                            target="_blank">
                            <img alt="Twitter" src="css/icons/Twitter.svg">
                        </a>
                        <a href="https://www.youtube.com/UreckonUEMKolkata" style="display:inline-block;padding:8px"
                            target="_blank">
                            <img alt="Youtube" src="css/icons/Youtube.svg">
                        </a>
                    </div>
                </section>
            </div>


            <!-- background grid structure -->
            <div class="grid">
                <div class="grid__item pos-1">
                    <div class="grid__item-img" style="background-image:url(Assets/Coding.png);"></div>
                </div>
                <div class="grid__item pos-2">
                    <div class="grid__item-img" style="background-image:url(Assets/Gaming.png);"></div>
                </div>
                <div class="grid__item pos-3">
                    <div class="grid__item-img" style="background-image:url(Assets/Robotics.png);"></div>
                </div>
                <div class="grid__item pos-4">
                    <div class="grid__item-img" style="background-image:url(Assets/Coding.png);"></div>
                </div>
                <div class="grid__item pos-5">
                    <div class="grid__item-img" style="background-image:url(Assets/Coding.png);"></div>
                </div>
                <div class="grid__item pos-7">
                    <div class="grid__item-img" style="background-image:url(Assets/Coding.png);"></div>
                </div>
                <div class="grid__item pos-8">
                    <div class="grid__item-img" style="background-image:url(Assets/Gaming.png);"></div>
                </div>
                <div class="grid__item pos-9">
                    <div class="grid__item-img" style="background-image:url(Assets/Robotics.png);"></div>
                </div>
                <div class="grid__item pos-10">
                    <div class="grid__item-img" style="background-image:url(Assets/Coding.png);"></div>
                </div>
            </div>
        </div>
</main>

<script src="script.js"></script>
</body>

</html>
